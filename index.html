<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Team</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        /* LOGO SECTION */
        .logo {
            background-color: #000;
            padding: 25px 0;
        }

        .logo img {
            width: 180px;
        }

        /* TEAM CONTAINER */
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }

        /* MEMBER CARD */
        .member {
            background: #fff;
            width: 280px;
            margin: 20px 0;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        /* PROFILE IMAGE */
        .member img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #000;
            margin-bottom: 12px;
        }

        .role {
            font-weight: bold;
            color: #333;
            margin-top: 8px;
        }

        .name {
            font-size: 18px;
            margin: 6px 0;
        }

        .member a {
            display: inline-block;
            margin-top: 8px;
            text-decoration: none;
            color: #0a66c2;
            font-weight: bold;
        }

        .member a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <div class="logo">
        <img src="images/logo.png" alt="Group Logo">
    </div>

    <!-- TEAM -->
    <div class="team">

        <div class="member">
            <img src="images/chessa.jpg" alt="Captain">
            <div class="role">Captain</div>
            <div class="name">Captain Name</div>
            <a href="https://instagram.com/captain" target="_blank">Instagram</a>
        </div>

        <div class="member">

        </div>

        <div class="member">

            <div class="name">Member One</div>
            <a href="https://instagram.com/member1" target="_blank">Instagram</a>
        </div>

        <div class="member">

</body>
</html>
