<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Group</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* LOGO */
        .logo {
            background-color: #000;
            padding: 20px;
        }

        .logo img {
            max-width: 200px;
        }

        /* MEMBER CARD */
        .member {
            background: white;
            width: 280px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        /* CIRCULAR IMAGE */
        .member img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #000;
            display: block;
            margin: 0 auto 10px;
        }

        .role {
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        .name {
            font-size: 18px;
            margin: 5px 0;
        }

        .member a {
            text-decoration: none;
            color: #0a66c2;
            font-weight: bold;
        }

        .member a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- LOGO -->
    <div class="logo">
        <img src="logo.png" alt="Group Logo">
    </div>

    <!-- CAPTAIN -->
