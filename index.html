<!DOCTYPE html>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    text-align: center;
}

/* LOGO */
.logo {
    padding: 30px 0 10px;
}

.logo img {
    width: 160px;
}

/* SOCIAL LINKS */
.social-links {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-bottom: 40px;
}

.social-links a {
    color: #fff;
    font-size: 22px;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.15);
    transition: all 0.3s ease;
}

.social-links a:hover {
    transform: scale(1.15);
}

.social-links a.instagram:hover {
    background: #e1306c;
}

.social-links a.spotify:hover {
    background: #1db954;
}

/* TEAM GRID */
.team {
    display: grid;
    grid-template-columns: repeat(3, 300px);
    gap: 35px;
    justify-content: center;
    padding-bottom: 60px;
}

/* CARD */
.member {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 25px 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.member:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

/* IMAGE */
.member img {
    width: 170px;
    height: 170px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid rgba(255,255,255,0.8);
    margin-bottom: 15px;
}

/* TEXT */
.role {
    font-weight: bold;
    letter-spacing: 1px;
    color: #ffd369;
}

.name {
    font-size: 18px;
    margin: 6px 0 10px;
}

/* LINK */
.member a {
    text-decoration: none;
    color: #00eaff;
    font-weight: bold;
}

.member a:hover {
    text-decoration: underline;
}

/* SPECIAL POSITIONS */
.captain {
    grid-column: 1 / 2;
    border: 2px solid #ffd369;
}

.vice-captain {
    grid-column: 3 / 4;
    border: 2px solid #00eaff;
}

.center {
    grid-column: 2 / 3;
}
</style>
</head>
